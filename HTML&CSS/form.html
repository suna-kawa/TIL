<!-- action⇒データの送信先ページを指定 -->
<!-- method⇒データの転送方法を指定する。get,post -->
<!-- name⇒フォームの名前を指定 -->
<!-- placeholder⇒入力欄にテキストの意味を付与 -->
名前:<input type="text" placeholder="名字 名前">
年齢:<input type="age" placeholder="年齢">
メールアドレス:<input type="email" placeholder="メールアドレス">

<!-- ラジオボタンを作る 複数の選択肢から一つを選ぶ -->
<!-- name⇒ラジオボタンの名前 -->
<!-- value⇒送信される選択肢の値 -->
<!-- checked⇒最初から選択されている状態にする時に指定 -->
<h1><span style="color: silver;">好きな科目</span></h1>
<input type="radio" name="subject" value="数学"> 数学
<input type="radio" name="subject" value="英語" checked> 英語
<input type="radio" name="subject" value="物理"> 物理
<input type="submit" value="送信" alt="送信する">

<!-- チェックボックスを作る 複数の選択肢の中から複数を選ぶ -->
<h2><span style="color: blue;">得意教科</span></h2>
<input type="checkbox" name="subject" value="心理学"> 心理学
<input type="checkbox" name="subject" value="日本史"> 日本史
<input type="checkbox" name="subject" value="歴史学" checked> 歴史学
<input type="checkbox" name="subject" value="文化人類学" checked> 文化人類学
<input type="submit" value="登録">

<!-- セレクトボックスを作る -->
住んでいる方角

<textarea name="message" placeholder="メッセージをどうぞ"></textarea>
