<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>画像、リンク、リストを作る</title>
<meta name="description" content="HTMLでimg,href,listタグを使う">
</head>
<body>
  <h2>画像を挿入しよう</h2>
  <ul>
    <li><img src="aaddkkkkk.jpg" alt="風景画像"></li>
    <li>画像を表示される手段として、同じフォルダー内にあればファイル名、違うフォルダーはフォルダー名を含めたパスを記述する</li>
    <li>alt属性は、画像がうまく読み込まれなかった時に、画像の意味を伝える役割がある</li>
  </ul>
  <h2>リンクを貼ろう</h2>
  <ol>
    <li>今すぐに<a href="https://google.co.jp">こちら</a>で検索</li>
    <li><a href="https://google.co.jp"><img src="adddddd.jpg" alt="風景画像"></a></li>
    <li><a href="meilto:info@example.co">お問い合わせ</a></li>
  </ol>
  <dl>
    <dt>項目</dt>
    <dd>説明</dd>
    <dt>項目2</dt>
    <dd>説明2</dd>
  </dl>
</body>
</html>
